<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Biodata Pribadi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .biodata-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center; /* semua teks center */
    }

    .biodata-box h1 {
      margin-bottom: 25px;
      color: #222;
      font-size: 28px;
    }

    .data-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      color: #444;
      margin: 10px 0;
    }

    .label {
      font-weight: bold;
      min-width: 130px;
      text-align: right;
    }

    .value {
      text-align: left;
      min-width: 150px;
    }
  </style>
</head>
<body>
  <div class="biodata-box">
    <h1>Biodata Pribadi</h1>
    
    <div class="data-row">
      <div class="label">Nama :</div>
      <div class="value">Desriyanto Telaumbanua</div>
    </div>
    
    <div class="data-row">
      <div class="label">Asal :</div>
      <div class="value">Nias Selatan</div>
    </div>

    <div class="data-row">
      <div class="label">Stay :</div>
      <div class="value">Medan, Padan Bulan</div>
    </div>

    <div class="data-row">
      <div class="label">Tahun Lahir :</div>
      <div class="value">2006</div>
    </div>

    <div class="data-row">
      <div class="label">Jurusan :</div>
      <div class="value">Sistem Informasi</div>
    </div>

    <div class="data-row">
      <div class="label">Stambuk :</div>
      <div class="value">2024</div>
    </div>

  </div>
</body>
</html>
